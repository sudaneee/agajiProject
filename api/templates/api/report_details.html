{% extends "api/base.html" %}
{% load static %}
{% block content %}
      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Report
            Details
            <small>Control panel</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Report Details</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Main row -->
          <div class="row">
            <!-- Left col -->
            <section class="col-lg-12 connectedSortable">
                <table id="report" style="width: 100%;">
                    <tr>
                        <th>Category</th>
                        <td>Police</td>
                        
                        
                    </tr>
                    <tr>
                        <th>Homicide</th>
                        <td>Report Description</td>
                    </tr>
                    <tr>
                      <th>Location</th>
                      <td><div class="mapouter">
                        <div class="gmap_canvas">
                          <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
                          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBcLxeIiG9G5naEc4Zt5EN_OPTqtTDWvQk
                          &q={{report.latitude}}, {{report.longitude}}"></iframe>
                          <a href="https://kokagames.com/">FNF</a></div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>Images</th>
                      <td>
                        <div class="baho">
                          <div class="bahon-hoto">
                            <div class="hoto"><img src="{{ report.image1.url }}" alt=""></div>
                            <div class="hoto"><img src="{{ report.image2.url }}" alt=""></div>
                            <div class="hoto"><img src="{{ report.image3.url }}" alt=""></div>

                          </div>
                          <div class="popup-hoto">
                            <span>&times;</span>
                            <img src="{{ report.image1.url }}" alt="">
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>Audio</th>
                      <td>
                        <audio controls>
                          <source src="{{ report.audio.url }}" type="audio/mpeg">
                        </audio>
                      </td>
                    </tr>
                    <tr>
                      <th>Video</th>
                      <td>
                        <video width="400" controls>
                          <source src="{{ report.video.url }}" type="video/mp4">
                          
                          
                        </video>
                      </td>
                    </tr>
                </table>

            </section><!-- /.Left col -->
            <!-- right col (We are only adding the ID to make the widgets sortable)-->

          </div><!-- /.row (main row) -->

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

{% endblock content %}
